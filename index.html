<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniVote - University Election Platform</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "Inter", sans-serif;
        --bs-primary: #4f46e5; /* Indigo 600 */
        --bs-primary-rgb: 79, 70, 229;
        --bs-secondary: #64748b; /* Slate 500 */
        --bs-body-bg: #f8fafc;
        --bs-body-color: #0f172a;
        --brand-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }

      body {
        font-family: var(--bs-font-sans-serif);
        background-color: var(--bs-body-bg);
      }

      /* Custom Utilities for Glassmorphism & Branding */
      .bg-gradient-brand {
        background: var(--brand-gradient);
        color: white;
      }

      .text-brand {
        background: var(--brand-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .card-hover {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1) !important;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Form styling to match premium feel */
      .form-control,
      .form-select {
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border-color: #e2e8f0;
        background-color: #f8fafc;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #818cf8;
        background-color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.15);
      }

      .btn {
        padding: 0.6rem 1.25rem;
        border-radius: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.025em;
        transition: all 0.2s;
      }
      .btn:active {
        transform: scale(0.98);
      }

      .rounded-4 {
        border-radius: 1.5rem !important;
      }
      .rounded-5 {
        border-radius: 2rem !important;
      }

      .shadow-soft {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .shadow-medium {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 4px 6px -2px rgba(0, 0, 0, 0.025);
      }

      /* Animation Utilities */
      .animate-delay-1 {
        animation-delay: 0.1s;
      }
      .animate-delay-2 {
        animation-delay: 0.2s;
      }
      .animate-delay-3 {
        animation-delay: 0.3s;
      }
    </style>

    <script type="importmap">
      {

          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
          "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?deps=react@18.2.0,react-dom@18.2.0",
          "jspdf": "https://esm.sh/jspdf@2.5.1",
          "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
        }
      }
    </script>
  </head>

    <div id="root"></div>
